<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="Width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <article class="base">
        <section class="border">
            <article class="start">
                <div id="printf" class="content">
                    <div id="typehistory"><p id="equal"></p></div>
                    <div id="type"></div>
                </div>
                <div class="button">
                    <button onclick="nine()" id="nine">9</button>
                    <button onclick="eight()" id="eight">8</button>
                    <button onclick="seven()" id="seven">7</button>
                    <button onclick="add()" id="plus">+</button>
                    <button onclick="six()" id="six">6</button>
                    <button onclick="five()" id="five">5</button>
                    <button onclick="four()" id="four">4</button>
                    <button onclick="minus()" id="minus">&#45</button>
                    <button onclick="three()" id="three">3</button>
                    <button onclick="two()" id="two">2</button>
                    <button onclick="one()" id="one">1</button>
                    <button onclick="into()" id="into">&#215</button>
                    <button onclick="float()" id="float">.</button>
                    <button onclick="zero()" id="zero">0</button>
                    <button onclick="divide()" id="divide">&#247</button>
                    <button onclick="equal()" id="equa">=</button>
                    <button onclick="clearall()" id="clear">AC</button>
                    <button onclick="bkspc()" id="bkspc">C</button>
                    <button onclick="power()" id="power">^</button>
                </div>
            </article>
        </section>
    </article>
  
    <script src="index.js"></script>
    <!-- <script src="test.js"></script> -->
</body>
</html>
